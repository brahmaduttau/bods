{% load i18n %}
{% if section %}
  <a class="prevandnext" href="{{ url }}?section={{ section.name }}">
    <div>
      <span class="prevandnext__title">
        <i class='fas fa-arrow-left'></i>
        {% trans 'Previous' %}
      </span>
      <span class="prevandnext__link">{{ section.title }}</span>
    </div>
  </a>
{% endif %}
