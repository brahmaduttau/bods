{% load i18n %}

<div class="search-result">
    <div class="search-result__heading">
        <a class='govuk-link' href="{% url 'local-authority-detail' item.id host hosts.data %}">
            {{ item.name }}
        </a>
    </div>
    <ul class="key-value-list">
        <li>
            <span class="item__key">
                {% filter force_escape %}
                    {% trans 'Services requiring attention:' %}
                {% endfilter %}
            </span>
            <span class="item__value">{{ item.attention_score }}{% trans '%' %}</span>
        </li>
    </ul>
</div>
